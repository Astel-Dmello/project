<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propjini Form</title>
    <link rel="stylesheet" href="propjini.css">
    <style>
        body {
            background-image: url("ge1.jpeg");
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h3 {
            color: #333;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="tel"],
        input[type="email"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
        
        input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
        
        button {
            display: inline-block;
            padding: 8px 16px;
            margin-right: 10px;
            margin-bottom: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .form {
            margin-bottom: 20px;
        }
        
        .one,
        .two {
            margin-bottom: 20px;
        }
        
        .button-container {
            text-align: center;
        }
        
        .button1 {
            background-color: #ccc;
            color: #333;
        }
        
        .button2 {
            background-color: #f44336;
        }
        
        .button3 {
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
    <form>
        <center>
            <h3><img src="user.png" width="18" height="18"> Personal Details</h3>
        </center>
        <div class="form">
            <div class="one">
                <label>Mr/Mrs:</label>
                <select name="title" id="ip2" required>
                    <option value="Mr">Mr</option>
                    <option value="Mrs">Mrs</option>
                    <option value="Miss">Miss</option>
                </select>
                <br><br>
    
                <label>First Name:</label>
                <input type="text" name="firstName" id="ip2" required />
    
                <label>Last Name:</label>
                <input type="text" name="lastName" id="ip2" required />
                <br><br>
    
                <label>Mobile No:</label>
                <input type="tel" name="mobileNo" id="ip2" required />
    
                <label>Email Address:</label>
                <input type="email" name="email" id="ip2" required />
                <br><br>
    
                <label>Address:</label>
                <input type="text" name="address" id="ip2" required />
    
                <label>Company Name:</label>
                <input type="text" name="companyName" id="ip2" required />
                <br><br>
    
                <label>Salary Amount:</label>
                <input type="text" name="salaryAmount" id="ip2" required />
    
                <label>Social Account Link:</label>
                <input type="text" name="socialLink" id="ip2" required />
    
                <label>Date:</label>
                <input type="date" id="ip2" name="date" value="2023-07-12" min="1990-01-01" max="2024-12-31">
            </div>
            <center>
                <h3>Required Property Details</h3>
            </center>
            <label>Requirement:</label>
            <button>Buy</button>
            <button>Rent</button>
            <br><br>
            <label>Property Type:</label>
            <button>Residential</button>
            <button>Commercial</button>
            <button>Industrial</button>
            <button>Plot</button>
            <br><br>
            <div class="two">
                <label>Location:</label>
                <input type="text" name="location" id="ip2" required />
                <br><br>
     
                <label>Budget Min:</label>
                <input type="text" name="budgetMin" id="ip2" required />
    
                <label>Budget Max:</label>
                <input type="text" name="budgetMax" id="ip2" required />
                <br><br>
    
                <label>Property Purpose:</label>
                <input type="text" name="propertyPurpose" id="ip2" required />
    
                <label>Required Property Status:</label>
                <input type="text" name="propertyStatus" id="ip2" required />
                <br><br>
    
                <label>Payment Option:</label>
                <input type="text" name="paymentOption" id="ip2" required />
            </div>
            <center>
                <h3>Lead Details</h3>
            </center>
            <label>Source Of Lead:</label>
            <input type="text" id="ip2">
            <br><br>
    
            <label>Select Branch:</label>
            <select name="Select Branch:" id="ip2" required>
                <option value="Main Branch">Main Branch</option>
                <option value="Bandra west">Bandra west</option>
                <option value="Borivali Branch">Borivali Branch</option>
            </select>
            <br><br>
    
            <label>Lead Priority:</label>
            <input type="radio" name="leadPriority" id="hot" value="hot" required />Hot
            <input type="radio" name="leadPriority" id="warm" value="warm" required />Warm
            <input type="radio" name="leadPriority" id="cold" value="cold" required />Cold
            <br><br>
            <div class="button-container">
                <button class="button1">Cancel</button>
                <button class="button2">Exit</button>
                <button class="button3">Save</button>
            </div>
        </div>
    </form>
</body>
</html>
